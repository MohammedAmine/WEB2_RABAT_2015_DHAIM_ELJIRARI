<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>   
<script src="script.js"></script> 
<link rel="stylesheet" href="style.css"> 


    <h1>Annuaire des contacts</h1>
	<div id="contact-msg">
    </div>
	
	<!-- Register Form -->
	<!--  -->
	
	<body onload="openDb();">
	<form id="register-form" class="form">
	
      <table>
	  
        <tbody>
		
		      <!-- Pour la civilté -->
			  <tr>
				<td>
				  <label for="civilite" >
					Civilite : 
				  </label>
				</td>
				<td>
				  <select>
					<option>Mlle.</option>
					<option>Mme.</option>
					<option>Mr.</option>
					<option>Dr.</option>
				  </select>
				</td>
			  </tr>
			  <!-- Fin la civilité -->
			  
			  
		      <!-- Pour le Nom -->
			  <tr>
				<td>
				  <label for="nom" class="required">
					Nom : 
				  </label>
				</td>
				<td>
				  <input type="text" id="nom" name="nom" />
				</td>
			  </tr>
			  <!-- Fin Pour le Nom -->
			  
			  <!-- Pour le Prenom -->
			  <tr>
				<td>
				  <label for="prenom" class="required">
					Prenom : 
				  </label>
				</td>
				<td>
				  <input type="text" id="prenom" name="prenom" />
				</td>
			  </tr>
			  <!-- Fin Pour le Prenom -->
			  
			  <!-- Pour l'mail -->
			  <tr>
				<td>
				  <label for="email" >
					Email : 
				  </label>
				</td>
				<td>
				  <input type="text" id="email" name="email" />
				</td>
			  </tr>
			  <!-- Fin Pour l'mail -->
			  
			  <!-- Pour le telephone -->
			  <tr>
				<td>
				  <label for="telephone" >
					Telephone : 
				  </label>
				</td>
				<td>
				  <input type="text" id="telephone" name="telephone" />
				</td>
			  </tr>
			  <!-- Fin Pour le telephone -->
			  
			  <!-- Pour le poste -->
			  <tr>
				<td>
				  <label for="poste" ">
					Poste : 
				  </label>
				</td>
				<td>
				  <input type="text" id="poste" name="poste" />
				</td>
			  </tr>
			  <!-- Fin Pour le poste -->
			  
			  <!-- Pour la compagnie -->
			  <tr>
				<td>
				  <label for="compagnie" >
					Compagnie : 
				  </label>
				</td>
				<td>
				  <input type="text" id="compagnie" name="compagnie" />
				</td>
			  </tr>
			  <!-- Fin Pour la compagnie -->
			  
			</tbody>
			
      </table>

	  <!-- Les boutons -->
      <div class="button-pane">
        <input type="button" id="add-button" value="Ajouter contact" onclick="addContact();" class="button"/>
        <input type="reset" id="register-form-reset"  onclick="resetActionStatus();" class="button"/>
      </div>
	  <!-- Fin Les boutons -->
	  
    </form>
	
	<!-- Fin Register Form -->
	
	<!-- Delete Form -->
	
	<form id="delete-form" class="form">
	
		  <table>
				<tbody>
				  
					  <!-- Pour ID a supprimer -->
					  <tr>
					  
						<td>
						  <label for="key-to-delete">
							Numero du contact a supprimer :<br/>
							
						  </label>
						</td>
						
						<td>
						  <input type="text" id="key-to-delete" name="key-to-delete"/>
						  <span class="note">(Exemple 1, 2, 3,...)</span>
						</td>
						
					  </tr>
					  <!-- Fin Pour ID a supprimer -->
				</tbody>
		  </table>
		  
		  
		  <div class="button-pane">
		  
				<input type="button" id="delete-button" value="Supprimer contact" class="button" />
				<input type="button" id="clear-store-button" value="Vider l'annuaire" class="destructive" />
		  </div>
    </form>
	<!-- Fin Delete Form -->
	
	<!-- pour la recherche et l'affichage de tout les contacts -->
	
	<form id="search-form" class="form">
	
	
      <div class="button-pane">
	  
				<input type="button" id="search-list-button" value="Lister annuaire" class="button" />
      </div>
	  
    </form>
	
	<!-- pour la recherche et l'affichage de tout les contacts -->
	
	
	
	<!-- Liste des contacts et le message d'information -->
	<div>
	
	
	  
	  <div id="contact-msg">
      </div>
	  
	  <div id="contact-viewer">
      </div>
	  
	  <ul id="contact-list">
      </ul>
		  
	  
	  
      
	  
    </div>
	<!-- Fin Liste des contacts et le message d'information -->
	
	</body>
